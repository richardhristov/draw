<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Draw</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/bundle.css" />
</head>
<body>
  <header class="header">
    <div class="header__left">
      <button class="header__button js-btn-new"><span class="icon-new"></span> New</button>
      <button class="header__button js-btn-save"><span class="icon-save"></span> Save</button>
      <button class="header__button js-btn-load"><span class="icon-load"></span> Load</button>
      <input type="file" id="js-input-load" style="display:none;" />
      <button class="header__button js-btn-png"><span class="icon-png"></span> Export to PNG</button>
    </div>
    <h1 class="header__title">Draw</h1>
    <div class="header__right">
      <button class="header__button js-btn-about"><span class="icon-about"></span> About</button>
    </div>
  </header>
  <main class="main">
    <section class="main__toolbox">
      <ul class="list">
        <li class="list__item">
          <button class="js-btn-tool" data-tool="select"><span class="icon-select"></span> Select</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="move"><span class="icon-move"></span> Move</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="rotate"><span class="icon-rotate"></span> Rotate</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="scale"><span class="icon-scale"></span> Scale</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="line"><span class="icon-line"></span> Line</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="rectangle"><span class="icon-rectangle"></span> Rectangle</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="circle"><span class="icon-circle"></span> Circle</button>
        </li>
        <li class="list__item">
          <button class="js-btn-tool" data-tool="ellipse"><span class="icon-ellipse"></span> Ellipse</button>
        </li>
        <li class="list__item">
          <button class="js-btn-delete"><span class="icon-delete"></span> Delete</button>
        </li>
        <li class="list__item">
          <button class="js-btn-duplicate"><span class="icon-duplicate"></span> Duplicate</button>
        </li>
        <li class="list__item">
          <button class="js-btn-to-front"><span class="icon-to-front"></span> To front</button>
        </li>
        <li class="list__item">
          <button class="js-btn-to-back"><span class="icon-to-back"></span> To back</button>
        </li>
        <li class="list__item">
          fill color
        </li>
        <li class="list__item">
          <input type="color" class="js-input-option" data-option="fillColor" value="#FFFFFF" />
        </li>
        <li class="list__item">
          stroke color
        </li>
        <li class="list__item">
          <input type="color" class="js-input-option" data-option="strokeColor" value="#000000" />
        </li>
        <li class="list__item">
          stroke width
        </li>
        <li class="list__item">
          <input type="number" class="js-input-option" data-option="strokeWidth" value="5" />
        </li>
        <li class="list__item">
          alpha
        </li>
        <li class="list__item">
          <select class="js-input-option" data-option="alpha">
            <option value="1" selected>100%</option>
            <option value="0.9">90%</option>
            <option value="0.8">80%</option>
            <option value="0.7">70%</option>
            <option value="0.6">60%</option>
            <option value="0.5">50%</option>
            <option value="0.4">40%</option>
            <option value="0.3">30%</option>
            <option value="0.2">20%</option>
            <option value="0.1">10%</option>
            <option value="0">0%</option>
          </select>
        </li>
        <li class="list__item">
          <button class="js-btn-group">Group</button>
        </li>
        <li class="list__item">
          <button class="js-btn-ungroup">Ungroup</button>
        </li>
      </ul>
    </section>
    <section id="js-canvas-container">
      <canvas id="js-canvas" class="main__canvas" width="600" height="600"></canvas>
    </section>
  </main>

  <script src="/public/bundle.js"></script>
</body>
</html>
